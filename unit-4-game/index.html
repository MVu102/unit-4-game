<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
    <h1>Crystal Clicker</h1>

    <div id="randomNumber"></div>
    <div id="userScore"></div>
    <!--Crystals-->
    <div class ="row"></div>
        <div class ="col-3" id ="rubyNumber"><img src="assets/images/Ruby.png"></div>
        <div class ="col-3" id="sapphireNumber"><img src="assets/images/Sapphire.png"></div>
        <div id="emeraldNumber"><img src="assets/images/Emerald.jpg"></div>
        <div id="diamondNumber"><img src="assets/images/Diamond.jpg"></div>
    <div id="winCount">Wins:</div>
    <div id="lossesCount">Losses:</div>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
    <script src="assets/javascript/game.js"></script>
