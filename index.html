<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h1>Crystal Clicker</h1>
    <p>Match your score with the random number</p>
    <div class="container">
    <!--RandomNumber and Score-->
    <h2>Match:<div id="randomNumber"></div></h2>
    <h2>Score:<div id="userScore"></div></h2>
    </div>
    <!--Crystals-->
    <div class="container">
    <div class ="row"></div>
        <div id ="rubyNumber"><img src="assets/images/Ruby.png"></div>
        <hr>
        <div id="sapphireNumber"><img src="assets/images/Sapphire.png"></div>
        <hr>
        <div id="emeraldNumber"><img src="assets/images/Emerald.jpg"></div>
        <hr>
        <div id="diamondNumber"><img src="assets/images/Diamond.jpg"></div>
        <hr>
    </div>
        <!--Wins and Losses-->
        <div class="container">
        <div>Wins:</div>
            <div id="winCount"></div>
        <div>Losses:</div>
            <div id="lossesCount">Losses:</div>
        </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
